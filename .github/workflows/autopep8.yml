name: Auto Format with autopep8

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  autopep8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install autopep8
        run: |
          python -m pip install --upgrade pip
          pip install autopep8

      - name: Run autopep8
        run: autopep8 --in-place --aggressive --aggressive .

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: auto format Python code with autopep8"
            # Determine branch name:
            BRANCH=$(echo "${GITHUB_REF#refs/heads/}")
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${BRANCH}
          fi
